<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>The Bob Ross-Imizer</h1>

      <h3 id="message"></h3>
      <div class="row">

        <button id="show-sign-up" class="btn btn-primary col-mb-3">Sign Up</button>

        <form id="sign-up" class="col-md-6 mb-5">
          <!-- <h2>Sign Up</h2> -->
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button class="btn btn-primary">Sign Up!</button>
        </form>

        <button id="show-sign-in" class="btn btn-primary col-mb-3">Sign In</button>

        <form id="sign-in" class="col-md-6">
          <!-- <h2>Sign In</h2> -->
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <button class="btn btn-primary">Sign In!</button>
        </form>

        <button id="quick" class="btn btn-primary col-mb-3">Quick Sign In</button>

        <button id="show-change-pw" class="btn btn-primary col-mb-3">Change Password</button>

        <form id="change-pw" class="col-md-6">
          <!-- <h2>Change Password</h2> -->
          <input class="form-control mb-1" type="password" name="passwords[old]" placeholder="Old Password">
          <input class="form-control mb-1" type="password" name="passwords[new]" placeholder="New Password">
          <button class="btn btn-primary">Change Password</button>
        </form>

        <button id="sign-out" class="btn btn-primary col-mb-3">Sign Out!</button>


      </div>

      </body>
</html>
