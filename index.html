<!DOCTYPE html>
<html>
    <head>
      <title>The Ross-O-Mizer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <link href="https://fonts.googleapis.com/css?family=Finger+Paint&display=swap" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Barriecito|Jacques+Francois+Shadow&display=swap" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h2 class="the">The</h2>
      <h1 class="ross">Ross-O-Mizer</h1>

      <h3 id="message"></h3>
      <div class="row">

        <button id="show-sign-up" class="btn btn-primary col-mb-3">Sign Up</button>

        <form id="sign-up" class="col-md-6 mb-5">
          <!-- <h2>Sign Up</h2> -->
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button class="sign-up btn btn-primary">Sign Up!</button>
        </form>

        <button id="show-sign-in" class="btn btn-primary col-mb-3">Sign In</button>

        <form id="sign-in" class="col-md-6">
          <!-- <h2>Sign In</h2> -->
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <button class="sign-in btn btn-primary">Sign In!</button>
        </form>

        <!-- <button id="quick" class="btn btn-primary col-mb-3">Quick Sign In</button> -->

        <button id="show-change-pw" class="btn btn-primary col-mb-3">Change Password</button>

        <form id="change-pw" class="col-md-6">
          <input class="form-control mb-1" type="password" name="passwords[old]" placeholder="Old Password">
          <input class="form-control mb-1" type="password" name="passwords[new]" placeholder="New Password">
          <button class="btn btn-primary">Change Password</button>
        </form>

        <button id="sign-out" class="btn btn-primary col-mb-3">Sign Out!</button>

        <button id="show-videos" class="btn btn-primary col-mb-3">View Available Videos</button>

        <button id="view-playlists" class="btn btn-primary col-mb-3">View Playlists</button>

        <button id="new-playlist" class="btn btn-primary col-mb-3">New Playlist</button>

        <button id="show-delete" class="btn btn-primary col-mb-3">Delete Playlists</button>

        <button id="ross-imizer" class="btn btn-primary col-mb-3">ROSS-O-MIZE ME!</button>

        <form id="playlist-form" class="col-md-6">
          <input class="form-control mb-1" type="text" name="playlist[title]" placeholder="Playlist Title">
          <button class="btn btn-primary">Create Playlist</button>
        </form>


      </div>

      <h2 id="video-status" class="head"></h2>
      <h2 id="total-videos" class="head"></h2>
      <h2 id="current-playlist" class="head"></h2>
      <h2 id="total-playlists" class="head"><h2>


      <div id="video-index"></div>



      <div id="playlist-index"></div>
      <div id="episodes-index"></div>

      </body>
</html>
